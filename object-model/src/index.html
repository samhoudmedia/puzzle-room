<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Object Room</title>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://dist.3d.io/3dio-js/1.x.x/3dio.min.js"></script>
</head>
<body>
  <a-scene>
      <a-assets>
          <a-asset-item id="tableMtl" src="src/objects/table.mtl"></a-asset-item>
          <a-asset-item id="tableObj" src="src/objects/table.obj"></a-asset-item>
          <a-asset-item id="roomObj" src="src/objects/room.obj"></a-asset-item>
          <a-asset-item id="roomMtl" src="src/objects/room.mtl"></a-asset-item>
        </a-assets>

    <a-entity position="0 5 0" scale="1 1 1" obj-model="obj: #tableObj; mtl: #tableMtl"></a-entity>
    <a-entity position="0 -3 0" obj-model="obj: #roomObj; mtl: #roomMtl"></a-entity>
    <a-entity position="0 3 0" camera look-controls wasd-controls></a-entity>
    <a-entity gblock="https://poly.google.com/view/ewsXLyr8OPu"></a-entity>
    <a-sky color="blue"></a-sky>
  </a-scene>
</body>
</html>
